<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNest - My Tasks</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">TASKNEST</div>
        <div class="nav-right">
            <a href="dashboard.html">Dashboard</a>
            <a href="tasks.html">My Tasks</a>
            <a href="" onclick="logout(event)">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">My Tasks</h1>
            <p class="page-subtitle">Manage and organize your tasks efficiently</p>
        </div>

        <!-- Tasks Header -->
        <div class="tasks-header fade-in">
            <h2 class="mb-0">Task List</h2>
            <button id="open-modal-btn" class="create-task-btn">Create Task</button>
        </div>

        <!-- Task List Container -->
        <div id="task-list-container" class="task-list-container fade-in">
            <ul id="task-list" class="task-list">
                <!-- Tasks will be dynamically loaded here -->
            </ul>
        </div>
    </div>

    <!-- Modal for Creating / Editing Task -->
    <div id="create-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create New Task</h2>
                <span class="close" id="close-modal-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="task-form" class="modal-form">
                    <input type="hidden" name="task_id" /> <!-- For editing -->
                    
                    <div class="form-group">
                        <label class="form-label">Title:</label>
                        <input type="text" name="title" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description:</label>
                        <textarea name="description" class="form-textarea" placeholder="Enter task description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Due Date:</label>
                        <input type="datetime-local" name="due_date" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority:</label>
                        <select name="priority" class="form-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Scheduled Time:</label>
                        <input type="datetime-local" name="scheduled_time" class="form-input">
                    </div>

                    <button type="submit" class="btn btn-primary">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
    </script>
</body>
</html>
